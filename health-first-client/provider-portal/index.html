<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Login - Health First</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <h1>Health First</h1>
                <h2>Provider Portal</h2>
            </div>
            
            <form id="login-form" action="/api/v1/provider/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" autocomplete="off" required>
                        <span class="toggle-password material-icons" id="toggle-password">visibility_off</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <button type="submit" id="login-button" disabled>Sign In</button>
                
                <div class="additional-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="src/js/login.js"></script>
</body>
</html>

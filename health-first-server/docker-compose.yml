version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/health_first?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - MAIL_USERNAME=test@example.com
      - MAIL_PASSWORD=test
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-very-long-and-secure
    depends_on:
      - db
    networks:
      - health-first-network

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=health_first
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - health-first-network

volumes:
  mysql_data:

networks:
  health-first-network:
    driver: bridge 